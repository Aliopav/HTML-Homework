<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>our_pets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <hgroup class="header__logo">
        <h1 class="header-up">Cozy House</h1>
        <h2 class="header-down">Shelter for pets in Boston</h2>
      </hgroup>
      <nav class="header__nav nav">
        <ul class="nav__list list">
          <li class="list__item">
            <a href="" class="list-item__link">About the shelter</a>
          </li>
          <li class="list__item">
            <a href="" class="list-item__link">Our pets</a>
          </li>
          <li class="list__item">
            <a href="" class="list-item__link">Help the shelter</a>
          </li>
          <li class="list__item">
            <a href="" class="list-item__link">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="our-friends">
      <h1 class="our-friends__upname">
        Our friends who <br />
        are looking for a house
      </h1>
      <main class="our-friends__main main">
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-katrine.png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Katrine</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-jennifer.png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Jennifer</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-woody.png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Woody</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-katrine (1).png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Sophia</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-timmy.png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Timmy</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-charly.png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Charly</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-scarlet.png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Scarlett</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
        <article class="main__pets-card-prewie pets-card-prewie">
          <img
            src="./assets/image/pets-katrine (2).png"
            alt=""
            class="pets-card-prewie__img"
          />
          <p class="pets-card-prewie__name">Freddie</p>
          <button class="pets-card-prewie__button">Learn more</button>
        </article>
      </main>
      <nav class="our-friends__navigation navigation">
        <button class="navigation__button">
          <img src="./assets/image/button_paginator_inactive.png" alt="" />
        </button>
        <button class="navigation__button">
          <img src="./assets/image/button_paginator_inactive (1).png" alt="" />
        </button>
        <button class="navigation__button">
          <img src="./assets/image/button_paginator_active.png" alt="" />
        </button>
        <button class="navigation__button">
          <img src="./assets/image/button_paginator.png" alt="" />
        </button>
        <button class="navigation__button">
          <img src="./assets/image/button_paginator (1).png" alt="" />
        </button>
      </nav>
    </section>
  </body>
</html>
