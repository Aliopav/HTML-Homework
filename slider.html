<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="./slider.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="slider">
        <section class="slider__item item">
          <picture class="item__pictuare pictuare active">
            <img
              src="./assets/image/1402242430-oboi-1920h1080.-davaj-ne-videt-melkogo-v-zerkalnom-otrazhenii-21.jpg"
              alt="slider_img"
              class="pictuare__img"
            />
          </picture>
          <picture class="item__pictuare pictuare">
            <img
              src="./assets/image/356720-admin_3840x2400.jpg"
              alt="slider_img"
              class="pictuare__img"
            />
          </picture>
          <picture class="item__pictuare pictuare">
            <img
              src="./assets/image/45508-nauka-nebo-ozero_pejto-pustynya-ekosistema-1920x1080.jpg"
              alt="slider_img"
              class="pictuare__img"
            />
          </picture>
        </section>
        <nav class="slider__nav">
          <section class="arrow__left">&lt</section>
          <section class="arrow__right">&gt</section>
        </nav>
      </main>
    </div>

    <script src="./slider.js"></script>
  </body>
</html>
